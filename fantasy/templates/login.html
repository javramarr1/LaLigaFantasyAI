<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inicio de sesión - FantasyTips</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../../assets/css/Stats-icons.css">
    <link rel="stylesheet" href="../../assets/css/Team-images.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;../../assets/img/fut/pizarra.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bienvenido de vuelta</h4>
                                    </div>
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="username" placeholder="Usuario" name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="inputPassword" placeholder="Contraseña" name="password"></div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Iniciar sesión</button>
                                        <hr>
                                        {% if no_user %}
                                            <div id="loginFail" class="alert alert-danger" role="alert">
                                                Usuario o contraseña incorrectos.
                                            </div>
                                        {% endif %}
                                    </form>
                                    <!-- <div class="text-center"><a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a></div> -->
                                    <div class="text-center"><a class="small" href="{% url 'registro'%}">¿No tienes cuenta? ¡Créala!</a></div>
                                    <hr>
                                    <button class="btn d-block btn-user w-100" type="button"><a class="nav-link" href="{% url 'inicio'%}"><i class="fas fa-home">Volver al listado de jugadores</i></a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/bs-init.js"></script>
    <script src="../../assets/js/theme.js"></script>
</body>

</html>
